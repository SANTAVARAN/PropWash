<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Long+Cang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PropWash</title>
    <style>
   body{
    background-color: #f5f5f5;
   }
        label{
            color:aliceblue
        }
        select{
            color: cornflowerblue
        }
        h1{
            color:dimgray
            font-family: Anton
        }
        button{
            color:red
        }
        @media (min-width: 768px) {
  .modal-xl {
    width: 90%;
   max-width:1200px;
  }
}


    </style>
</head>
<body>
<div class="container" id="app">
    <form class="form" action="/PropProj/index" style="margin-top: 15px;">
        <div class="form-group row" v-for="category in catalog">

            <div class="col-2"><strong>${category['category']}</strong></div>
            <div class="col-8">
                <p><select name="part" class="form-control" id="inlineFormCustomSelectPref">
                    <option>Выберите комплектующую</option>
                    <option v-for="items in category['items']" value="">${ items.name }</option>


                </select></p>
            </div>

            <div class="col-2">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                        style="margin-right: auto" v-on:click="current_category=category">
                    Подробнее
                </button>

            </div>
        </div>
    </form>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">${current_category.category}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-deck">
                    <div class="card" v-for="item in current_category.items" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">${ item.name }</h5>
                            <p class="card-text">
                            <ul>
                                <li v-for="spec in item.specs"><strong>${spec[0]}:</strong>${spec[0]}</li>
                            </ul>

                            </p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var data = '[{"category": "motors", "items": [{"name": "\u041c\u043e\u0442\u043e\u0440", "specs": [["voltage", "sv"], ["speed", 10]]}, {"name": "\u041c\u043e\u0442\u043e\u04402", "specs": [["voltage", "sv"], ["speed", 20]]}]}, {"category": "Camera", "items": [{"name": "Camera", "specs": [["Size", 25], ["blades", 3]]}]}]';
    data = JSON.parse(data);
    console.log(data)

    var app = new Vue({
      el: '#app',
      data: {
        catalog: data,
        current_category: {"name": "dfdf", "specs": []}
      },
      delimiters: ['${', '}']

    })
</script>
</body>
</html>
